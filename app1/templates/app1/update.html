<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
{% load static %}
<div class="main">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        <!-- form as paragraph -->
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
